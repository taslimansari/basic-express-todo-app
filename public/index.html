<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled To-Do App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List Application</h1>

    <!-- Task Input -->
    <div class="input-group mb-3">
      <input id="taskInput" type="text" class="form-control" placeholder="Enter a new task">
      <button class="btn btn-success" onclick="addTask()">Add Task</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
